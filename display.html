<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="d3.v3.min.js"></script>
<script>
    d3.text("sample.csv", function(datasetText) {
        var parsedCsv = d3.csv.parse(datasetText);
        
        var svg = d3.select("body").append("svg")
            .attr("width", 960)
            .attr("height", 960)
            .append("g");
            
        svg
            .selectAll("svg:circle")
            .data(parsedCsv)
            .enter()
            .append("svg:circle")
            .attr("cx", function(d){ return parseFloat(d.x); })
            .attr("cy", function(d){ return parseFloat(d.y); })
            .attr("r", function(d){ return parseFloat(d.z); });
    });
</script>
</head>
<body>
</body>
</html>
